<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Survey</h1>
      <form id="survey">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <select class="form-control" id="food">
          <option>pancakes</option>
          <option>muffin</option>
          <option>cereal</option>
          <option>toast</option>
        </select>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="bangles" checked>
            Bangles
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="madonna">
            Madonna
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="menwithouthats">
            Men without hats
          </label>
        </div>
        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
      </form>
    </div>
  </body>
</html>
